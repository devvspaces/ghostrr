<!doctype html>
<html lang="en">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- Bootstrap core CSS -->
<link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="714612435854-8f940uf3tpesu6v2j3gq48og7i3rdcqj.apps.googleusercontent.com">

{% extends 'base.html' %}
{% load static %}

{% block content %}

<body class="text-center">
<main class="mx-auto" style="width: 300px">
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'logo.jpg' %}" alt="" width="72" height="57">
    <p class="h5 mb-3 fw-normal">Please Log in</p>
    <label for="Name" class="visually-hidden">Name</label>
    <input type="name" id="Name" class="form-control" placeholder="Name" required autofocus>
    <label for="inputEmail" class="visually-hidden">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
<br> </br>
    <button class="w-100 btn btn-md btn-secondary" type="submit">Log in</button>
    <p class="mt-2 mb-3 text-muted">or</p>
    <div class="g-signin2 mx-auto" style="width: 300px" data-onsuccess="onSignIn"></div>
<br> </br>
    <a class="mt-5 mb-3 text pt-3" href="#">Click here to Sign Up</a>
  </form>
</main>
</body>
<br> </br>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


{% endblock %}
</html>
